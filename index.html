
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win11 BootMaster - Portable Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill robuste pour Ã©viter les erreurs "process is not defined"
      window.process = { 
        env: { NODE_ENV: 'production', API_KEY: '' },
        cwd: () => '/',
        browser: true
      };
    </script>
    <style>
      body { 
        margin: 0; 
        font-family: 'Inter', sans-serif; 
        background-color: #f3f4f6; 
        overflow-x: hidden;
      }
      #root { min-height: 100vh; }
      /* Windows 11 Acrylic Effect */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",

  <body>
    <div id="root">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #64748b; font-family: 'Inter', sans-serif;">
        <div style="margin-bottom: 20px; font-weight: 600;">Initialisation de BootMaster...</div>
        <div style="width: 200px; height: 4px; background: #e2e8f0; border-radius: 10px; overflow: hidden;">
          <div style="width: 30%; height: 100%; background: #2563eb; animation: load 2s infinite ease-in-out;"></div>
        </div>
      </div>
    </div>
    <style>
      @keyframes load {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
    </style>
    <script type="module" src="index.tsx"></script>
  </body>
