
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win11 BootMaster - Portable Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill global pour éviter les erreurs de modules
      window.process = { 
        env: { NODE_ENV: 'production', API_KEY: '' },
        cwd: () => '/',
        browser: true
      };
    </script>
    <style>
      body { 
        margin: 0; 
        font-family: 'Inter', sans-serif; 
        background-color: #f3f4f6; 
        overflow: hidden; /* Empêche le scroll sur le body pour l'effet app native */
      }
      #root { height: 100vh; display: flex; flex-direction: column; }
      .win11-shadow { shadow-sm border border-slate-200 shadow-slate-200/50 }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #64748b; font-family: 'Inter', sans-serif; background: #f3f4f6;">
        <div style="margin-bottom: 20px; font-weight: 600; color: #1e293b;">Chargement de BootMaster...</div>
        <div style="width: 240px; height: 6px; background: #e2e8f0; border-radius: 10px; overflow: hidden; border: 1px solid #cbd5e1;">
          <div style="width: 40%; height: 100%; background: #2563eb; animation: load 1.5s infinite ease-in-out;"></div>
        </div>
      </div>
    </div>
    <style>
      @keyframes load {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(250%); }
      }
    </style>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
